<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Grid Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <div class="row">
      <div class="col-sm-4">
        <div class="p-3 bg-primary text-white">Column A</div>
      </div>
      <div class="col-sm-4">
        <div class="p-3 bg-secondary text-white">Column B</div>
      </div>
      <div class="col-sm-4">
        <div class="p-3 bg-success text-white">Column C</div>
      </div>
    </div>
  </div>
</body>
</html>
