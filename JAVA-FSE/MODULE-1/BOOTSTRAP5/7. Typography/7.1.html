<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typography Utilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <h1 class="display-1">Display 1 Heading</h1>
    <p class="lead">This is a lead paragraph that stands out.</p>
    <p class="text-muted">This text is muted and less prominent.</p>
    <p class="fw-bold">This text is bold.</p>
    <p class="fst-italic">This text is italic.</p>
  </div>
</body>
</html>
