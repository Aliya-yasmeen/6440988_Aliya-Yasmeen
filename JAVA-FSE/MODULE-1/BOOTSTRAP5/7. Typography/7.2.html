<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Transformations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <p class="text-uppercase">this text will appear in uppercase</p>
    <p class="text-lowercase">THIS TEXT WILL APPEAR IN LOWERCASE</p>
    <p class="text-capitalize">this sentence will be capitalized</p>
  </div>
</body>
</html>
