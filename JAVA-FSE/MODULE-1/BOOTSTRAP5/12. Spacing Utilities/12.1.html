<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spacing Utilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container">

    <div class="bg-primary text-white m-3 p-2">
      <h4>Box with Margin and Padding</h4>
      <p>This box has <code>m-3</code> and <code>p-2</code> classes.</p>
    </div>

    <div class="bg-success text-white mt-4 py-5">
      <h4>Box with Top Margin and Vertical Padding</h4>
      <p>This box has <code>mt-4</code> and <code>py-5</code> classes.</p>
    </div>

  </div>

</body>
</html>
