<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Center Content in Grid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .center-box {
      height: 200px;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <div class="row center-box justify-content-center align-items-center">
      <div class="col-6 text-center">
        <h4>Centered Content</h4>
        <p>This content is both vertically and horizontally centered.</p>
      </div>
    </div>
  </div>
</body>
</html>
