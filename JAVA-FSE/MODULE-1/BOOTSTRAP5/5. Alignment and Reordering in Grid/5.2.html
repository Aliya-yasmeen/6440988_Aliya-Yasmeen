<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reorder Columns</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <div class="row">
      <div class="col-md-6 order-md-2 bg-light p-3">
        <h4>Second on Desktop</h4>
        <p>This column appears second on medium screens and up.</p>
      </div>
      <div class="col-md-6 order-md-1 bg-secondary text-white p-3">
        <h4>First on Desktop</h4>
        <p>This column appears first on medium screens and up.</p>
      </div>
    </div>
  </div>
</body>
</html>
