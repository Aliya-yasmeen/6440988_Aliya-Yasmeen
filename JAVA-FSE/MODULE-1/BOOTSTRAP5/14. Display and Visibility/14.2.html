<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Sidebar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-0 m-0">

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 bg-dark text-white d-none d-md-block p-4">
        <h4>Sidebar</h4>
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link text-white" href="#">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Reports</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Settings</a></li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="col-md-9 col-12 p-4">
        <h2>Main Content Area</h2>
        <p>This section is always visible, while the sidebar appears on medium (tablet) screens and up.</p>
      </div>
    </div>
  </div>

</body>
</html>
