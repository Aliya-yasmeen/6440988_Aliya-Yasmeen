<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Four Column Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <div class="row text-center">
      <div class="col-sm-3 p-3 bg-info text-white">Col 1</div>
      <div class="col-sm-3 p-3 bg-primary text-white">Col 2</div>
      <div class="col-sm-3 p-3 bg-success text-white">Col 3</div>
      <div class="col-sm-3 p-3 bg-warning text-white">Col 4</div>
    </div>
  </div>
</body>
</html>
