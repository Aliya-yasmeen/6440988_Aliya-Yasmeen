<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">

    <h1 class="mb-4 text-center">Dashboard Overview</h1>

    <div class="row g-4">
      <div class="col-md-3">
        <div class="p-4 bg-primary text-white rounded">Users: 1500</div>
      </div>
      <div class="col-md-3">
        <div class="p-4 bg-success text-white rounded">Sales: $12K</div>
      </div>
      <div class="col-md-3">
        <div class="p-4 bg-warning text-dark rounded">Pending: 23</div>
      </div>
      <div class="col-md-3">
        <div class="p-4 bg-danger text-white rounded">Errors: 5</div>
      </div>
    </div>

  </div>

</body>
</html>
