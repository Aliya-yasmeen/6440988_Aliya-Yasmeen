<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Badge Overlay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .badge-top-right {
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body class="p-4">

  <div class="position-relative d-inline-block">
    <img src="https://via.placeholder.com/200" alt="Product" class="img-fluid rounded">
    <span class="badge bg-danger position-absolute badge-top-right">New</span>
  </div>

</body>
</html>
